---
- name: Ensure old Docker version are not installed
  apt:
    pkg:
      - docker
      - docker.io
      - containerd
      - docker-engine
      - runc
    state: absent

- name: Ensure dependencies are installed
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - gnupg

- name: Add Docker offical GPG key
  become: yes
  apt_key:
    url: "{{ docker_gpg_url }}" 
    state: present
    keyring: "{{ docker_gpg_keyring }}"

- name: Add Docker reporitory
  become: yes
  apt_repository:
    repo: "{{ docker_repository }}"
    state: present
    update_cache: yes
    
